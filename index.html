<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>Self Care Center</header>
    <main>
      <h1>Which type of message?</h1>
      <section class="box-container">
        <ol>
          <li>
            <input type="radio" id="affirmation" name="drone" value="affirmations">
            <label for="affirmation">Affirmation</label>
          </li>
          <li>
            <input type="radio" id="mantra" name="drone" value="mantra">
            <label for="mantra">Mantra</label>
          </li>
        </ol>
        <button class="receive-message">Receive Message</button>
      </section>
    </main>
    <footer class="footer-container">
      <img class="mantra bell" src="./assets/meditate.svg">
      <h2 class="text hidden"></h2>
    </footer>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
