<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <h1>✨Self Care Center✨</h1>
    <main>
      <header>
        <h2 class="title">Which type of message?</h2>
      </header>
      <section class="box-container">
        <form>
          <div>
            <input type="radio" id="affirmation" name="drone" value="affirmations">
            <label for="affirmation">affirmation</label>
          </div>
          <div>
            <input type="radio" id="mantra" name="drone" value="mantras">
            <label for="mantra">mantra</label>
          </div>
        </form>
        <button class="receive-message">Receive Message</button>
      </section>
    </main>
    <footer class="footer-container">
      <img class="mantra-bell" src="./assets/meditate.svg">
      <button class="text hidden"><span></span></button>
    </footer>
    <script type="text/javascript" src="arrays.js"></script>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
